<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="result-section">
            <h2 class="section-title">Your Result</h2>
            <div class="score-circle">
                <span class="main-score">76</span>
                <span class="out-of">of 100</span>
            </div>
            <h3 class="result-feedback">Great</h3>
            <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-section">
            <h2 class="section-title">Summary</h2>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <img src="./images/icon-reaction.svg" alt="Reaction icon">
                    <span>Reaction</span>
                    <span class="item-score">80 <span class="item-max-score">/ 100</span></span>
                </div>
                <div class="summary-item memory">
                    <img src="./images/icon-memory.svg" alt="Memory icon">
                    <span>Memory</span>
                    <span class="item-score">92 <span class="item-max-score">/ 100</span></span>
                </div>
                <div class="summary-item verbal">
                    <img src="./images/icon-verbal.svg" alt="Verbal icon">
                    <span>Verbal</span>
                    <span class="item-score">61 <span class="item-max-score">/ 100</span></span>
                </div>
                <div class="summary-item visual">
                    <img src="./images/icon-visual.svg" alt="Visual icon">
                    <span>Visual</span>
                    <span class="item-score">73 <span class="item-max-score">/ 100</span></span>
                </div>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
