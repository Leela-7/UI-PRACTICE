<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Commerce Site</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to ShopEase</h1>
    <p class="lead">Your one-stop shop for quality products at the best prices!</p>
  </div>

  <!-- Product Cards -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://www.theaudiostore.in/cdn/shop/files/qianyun-qian99-pro-wired-earphones-black-40790744596735.webp?v=1744393359" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">₹499 - Stylish and comfortable.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="card product-card">
          <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Rockerz_650_pp_renders_main_banner.124.png?v=1740735495" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">₹799 - Premium quality guaranteed.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="card product-card h-100">
          <img src="https://t3.ftcdn.net/jpg/03/97/44/02/360_F_397440281_RXUJ2WFxeB0K6F0dYcqul2oK3zG0tkQA.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body d-flex flex-column">
        <h5 class="card-title">Product 3</h5>
        <p class="card-text">₹999 - Best seller item.</p>
        <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
